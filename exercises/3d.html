<style>
  .bootstrap-solid-button{
    width: 110px;
    height: 40px;
    background-color: rgb(105, 75, 153);
    font-size: 14px;
    font-weight: bold;
    color:white;
    border-style: none;
    border-radius: 4px;
    cursor: pointer;
    margin-right: 6px;

  .bootstrap-solid-button:hover{

  .bootstrap-outline-button{

    border-radius: 4px;

    margin-right: 6px;
