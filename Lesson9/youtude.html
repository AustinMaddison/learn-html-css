<!DOCTYPE html>
<html>

<head>
  <title>youtude.com</title>
  <style>
    .thumbnail {
      width: 300px;
    }

    .search-bar {
      display: block;
    }
    .video-title{
      display: block;
      width: 300px;
    }
    
    .video-author,
    .video-stats{
      display: block;
    }

    .video-preview{
      width: 300px;  
      display: inline-block;    
      vertical-align: top;
      margin:0px 10px;
    }
  </style>
</head>

<body>

  <!-- inline block element - use space as needed -->
  <input class="search-bar" type="text" placeholder="search">

  
  <!-- div are containers -->
  <div class="video-preview">
    <img class="thumbnail" src="thumnails/thumbnail-1.webp">
    <!-- p is a block element - uses whole line -->
    <p class="video-title">
      Talking Tech and AI with Google CEO Sundar Pichai!
    </p>
    <p class="video-author">
      Marques Brownlee
    </p>
    <p class="video-stats">
      3.4M views &#183 6 months ago
    </p>
  </div>
  <div class="video-preview">
    <img class="thumbnail" src="thumnails/thumbnail-2.webp">
    <!-- p is a block element - uses whole line -->
    <p class="video-title">
      Try Not To Laugh Challenge #9
    </p>

    </p>
    <p class="video-author">
      Markiplier
    </p>
    <p class="video-stats">
       19M views &#183 4 years
    </p>
  </div>

  

</body>


</html>
