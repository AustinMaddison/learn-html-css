<!-- unique isnt visible on the page -->
<style>
  /* css selector */
  /* button { */
    .subscribe-button{
    /* css property     css value */
    background-color: rgb(204, 0, 0);
    color: white;
    border: none;
    width: 114px;
    height: 36px;
    font-size: 14px;
    border-radius: 2px;
    cursor: pointer;
    /* margin = space in css */
    margin-right: 8px;
  }
  
  /* target the class */
  .join-button{
    background-color: transparent;
    border-style: solid;
    border-color: rgb(24, 112, 189);
    border-radius: 2px;
    border-width: 1px;
    color: rgb(24, 112, 189);
    font-size: 14px;
    height: 36px;
    width: 60px;
    cursor: pointer;
    margin-right: 8px;
  }

  .tweet-button{
    background-color: rgb(24, 147, 241);
    border-style: none;
    border-radius: 18px;
    font-size: 14px;
    height: 36px;
    width: 75px;
    color:white;
    font-weight: bold;
    cursor: pointer;
  }

</style>

<!-- class attributes label html elements-->
<button class="subscribe-button">
  SUBSCRIBE
</button>

<button class="join-button">
  JOIN
</button>

<button class="tweet-button">
  Tweet
</button>
